<h1 mat-dialog-title>Do you really logout?</h1>
<div mat-dialog-content>You can completely logout from this app when you push "Logout".</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-primary mt-3 ml-2" (click)="logout()">Logout</button>
  <!-- <button mat-raised-button color="primary">Primary</button> -->
  <button mat-button mat-dialog-close class="btn btn-primary mt-3 ml-4" (click)="closeDialog()">Cancel</button>
</div>
